name: Java CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Show Properties
      run: |
        echo ${{github.base_ref}}
        echo ${{github.sha}}
        #git diff ${{github.base_ref}}..${{github.sha}} --name-only
        #ant -diagnostics
        #find /usr/share -name '*.jar'
        ls -Rl /usr/share/ant
    - name: Build with Ant
      run: ant -noinput -buildfile build.xml test
